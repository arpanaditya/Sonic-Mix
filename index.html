<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/efdcc7b57f.js" crossorigin="anonymous"></script>
    <title>Sonic Mix</title>
</head>
<body>
    <div id="p_app">
        <audio id="player"></audio>
        <div id="p_img" style="background-image: url('./img/paris.jpg');"></div>
        <div id="p_details">
            <h2 id="p_title">Paris</h2>
            <h3 id="p_desc">The Chainsmokers</h3>
        </div>
        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100"
              value="0" class="seek_slider" onchange="seek_()">
            <div class="total-duration">00:00</div>
          </div>
        <div id="p_control">
            <button id="previous" class="fa-solid fa-backward"></button>
            <button id="play" class="fa-solid fa-play play-icon"></button>
            <button id="next" class="fa-solid fa-forward"></button>
        </div>
    </div>
    <span id="duration"></span>

    <script src="script.js"></script>
</body>
</html>
